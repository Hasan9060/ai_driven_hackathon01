  <circle cx="50" cy="57" r="5" fill="#fc8181"/>
  <circle cx="65" cy="57" r="5" fill="#f6e05e"/>
  <circle cx="80" cy="57" r="5" fill="#68d391"/>

  <!-- Code content -->
  <text x="50" y="105" font-family="monospace" font-size="14" fill="#10b981">
    const spec = {
  </text>
  <text x="70" y="125" font-family="monospace" font-size="14" fill="#a0aec0">
