  <rect x="50" y="260" width="300" height="80" rx="5" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Success indicators -->
  <circle cx="80" cy="300" r="15" fill="#10b981"/>
  <path d="M72 300 L77 305 L88 290" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <text x="110" y="295" font-family="Arial, sans-serif" font-size="14" fill="#047857" font-weight="bold">
