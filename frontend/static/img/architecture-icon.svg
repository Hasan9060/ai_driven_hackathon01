<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Foundation base -->
  <rect x="50" y="320" width="300" height="60" rx="5" fill="url(#baseGrad)" opacity="0.3"/>
  <rect x="50" y="320" width="300" height="60" rx="5" fill="none" stroke="#f5576c" stroke-width="2"/>

  <!-- Base layers -->
  <rect x="70" y="280" width="260" height="40" rx="5" fill="url(#baseGrad)" opacity="0.4"/>
  <rect x="90" y="240" width="220" height="40" rx="5" fill="url(#baseGrad)" opacity="0.5"/>

  <!-- Central tower -->
  <rect x="150" y="100" width="100" height="140" rx="10" fill="url(#towerGrad)"/>
  <rect x="170" y="70" width="60" height="30" rx="5" fill="#667eea"/>

  <!-- Windows/levels on tower -->
  <rect x="165" y="120" width="20" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>
  <rect x="185" y="120" width="20" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>
  <rect x="205" y="120" width="20" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>

  <rect x="165" y="155" width="20" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>
  <rect x="185" y="155" width="20" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>
  <rect x="205" y="155" width="20" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>

  <rect x="165" y="190" width="20" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>
  <rect x="185" y="190" width="20" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>
  <rect x="205" y="190" width="20" height="20" rx="3" fill="rgba(255,255,255,0.8)"/>

  <!-- Side towers -->
  <rect x="100" y="180" width="40" height="60" rx="5" fill="url(#towerGrad)" opacity="0.7"/>
  <rect x="260" y="180" width="40" height="60" rx="5" fill="url(#towerGrad)" opacity="0.7"/>

  <!-- Connection lines -->
  <line x1="140" y1="210" x2="150" y2="210" stroke="#667eea" stroke-width="2"/>
  <line x1="250" y1="210" x2="260" y2="210" stroke="#667eea" stroke-width="2"/>

  <!-- Decorative elements -->
  <circle cx="200" cy="50" r="15" fill="#fbbf24"/>
  <path d="M195 50 L198 53 L205 46" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Labels -->
  <text x="200" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4a5568" font-weight="bold">
    Architecture Blueprint
  </text>
</svg>